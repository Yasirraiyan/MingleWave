<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone ğŸŒ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .tab {
            display: none;
        }

        .active {
            display: block;
        }

        .chat-box {
            border: 1px solid white;
            padding: 10px;
            min-height: 200px;
            overflow-y: scroll;
        }

        .message {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        button,
        input,
        textarea {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-box {
            margin-bottom: 10px;
        }

        canvas {
            border: 1px solid white;
            cursor: crosshair;
            background: white;
            width: 100%;
            height: 250px;
        }

        video {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="home" class="tab active">
        <h1>ğŸŒ Messenger Clone</h1>
        <button onclick="showTab('register')">ğŸ“ Register</button>
        <button onclick="showTab('login')">ğŸ”‘ Login</button>
    </div>

    <div id="register" class="tab">
        <h2>ğŸ“ Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="registerUser()">Register</button>
        <p id="registerMessage"></p>
    </div>

    <div id="login" class="tab">
        <h2>ğŸ”‘ Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="loginUser()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <div id="chat" class="tab">
        <h2>ğŸ’¬ Chat</h2>
        <div class="chat-box" id="chatBox"></div>
        <textarea id="messageInput" placeholder="Type a message..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <div class="message-box">
            <h3>Unsent Messages:</h3>
            <div id="unsentMessages"></div>
        </div>
        <button onclick="showTab('draw')">ğŸ–Œï¸ Drawing Board</button>
        <button onclick="showTab('files')">ğŸ“ File Sharing</button>
        <button onclick="showTab('voice')">ğŸ™ï¸ Voice Record</button>
        <button onclick="showTab('video')">ğŸ¥ Video Sharing</button>
    </div>

    <!-- Drawing Board -->
    <div id="draw" class="tab">
        <h2>ğŸ–Œï¸ Drawing Board</h2>
        <canvas id="drawCanvas"></canvas>
        <br>
        <input type="color" id="penColor" value="#000000">
        <input type="range" id="penSize" min="1" max="10" value="2">
        <button onclick="clearCanvas()">ğŸ§¹ Clear</button>
    </div>

    <!-- File Sharing -->
    <div id="files" class="tab">
        <h2>ğŸ“ File Sharing</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <div id="fileList"></div>
    </div>

    <!-- Voice Recording -->
    <div id="voice" class="tab">
        <h2>ğŸ™ï¸ Voice Message</h2>
        <button onclick="startRecording()">Record</button>
        <button onclick="stopRecording()">Stop</button>
        <audio id="audioPlayback" controls></audio>
    </div>

    <!-- Video Sharing -->
    <div id="video" class="tab">
        <h2>ğŸ¥ Video Sharing</h2>
        <input type="file" id="videoInput" accept="video/*">
        <button onclick="uploadVideo()">Upload Video</button>
        <div id="videoList"></div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function registerUser() {
            let username = document.getElementById("regUsername").value;
            let password = document.getElementById("regPassword").value;
            let messageElement = document.getElementById("registerMessage");

            if (!username || !password) {
                messageElement.innerText = "Please fill in all fields!";
                return;
            }

            if (localStorage.getItem(username)) {
                messageElement.innerText = "Username already exists!";
            } else {
                localStorage.setItem(username, password);
                messageElement.innerText = "User Registered Successfully!";
                setTimeout(() => showTab('login'), 1000);
            }
        }

        function loginUser() {
            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;
            let messageElement = document.getElementById("loginMessage");

            if (localStorage.getItem(username) === password) {
                messageElement.innerText = "Login Successful!";
                setTimeout(() => showTab('chat'), 1000);
            } else {
                messageElement.innerText = "Invalid Credentials!";
            }
        }

        // Chat functionality
        let unsentMessages = [];
        function sendMessage() {
            let messageInput = document.getElementById("messageInput").value;
            let chatBox = document.getElementById("chatBox");
            if (messageInput) {
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.innerText = messageInput;
                chatBox.appendChild(messageDiv);
                unsentMessages.push(messageInput);
                displayUnsentMessages();
            }
            document.getElementById("messageInput").value = "";
        }

        function displayUnsentMessages() {
            let unsentDiv = document.getElementById("unsentMessages");
            unsentDiv.innerHTML = '';
            unsentMessages.forEach(msg => {
                let unsentMsgDiv = document.createElement("div");
                unsentMsgDiv.innerText = msg;
                unsentDiv.appendChild(unsentMsgDiv);
            });
        }

        // Drawing Board
        let canvas = document.getElementById("drawCanvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 250;
        let isDrawing = false;

        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mousemove", (event) => {
            if (!isDrawing) return;
            ctx.strokeStyle = document.getElementById("penColor").value;
            ctx.lineWidth = document.getElementById("penSize").value;
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // File Sharing
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let fileList = document.getElementById("fileList");
            if (fileInput.files.length > 0) {
                let file = fileInput.files[0];
                let fileDiv = document.createElement("div");
                fileDiv.innerText = `Uploaded: ${file.name}`;
                fileList.appendChild(fileDiv);
            }
        }

        // Voice Recording
        let mediaRecorder, audioChunks = [];
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            });
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.onstop = () => {
                document.getElementById("audioPlayback").src = URL.createObjectURL(new Blob(audioChunks, { type: "audio/wav" }));
            };
        }

        // Video Sharing
        function uploadVideo() {
            let videoInput = document.getElementById("videoInput");
            let videoList = document.getElementById("videoList");
            if (videoInput.files.length > 0) {
                let video = videoInput.files[0];
                let videoDiv = document.createElement("div");
                let videoElement = document.createElement("video");
                videoElement.controls = true;
                videoElement.src = URL.createObjectURL(video);
                videoDiv.appendChild(videoElement);
                videoList.appendChild(videoDiv);
            }
        }
    </script>
</body>

</html>
